{% extends 'notes/base.html' %}
{% block title %}My Notes{% endblock %}

{% block content %}
<div class="container py-4 ">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">üìù My Notes</h2>
        <a href="{% url 'add' %}" class="btn btn-success shadow-sm">
            <i class="bi bi-plus-circle"></i> Add Note </a>
    </div>

    {% if notes %}
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for note in notes %}
                <div class="col">
                    <div class="card h-100 shadow-sm border-0">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{ note.title }}</h5>
                            <p class="card-text text-muted">{{ note.content|linebreaks }}</p>
                        </div>
                        <div class="card-footer bg-white border-0 d-flex justify-content-end gap-2">
                            <a href="#" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <a href="#" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
    {% endif %}
</div>
{% endblock %}
