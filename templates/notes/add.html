{% extends 'notes/base.html' %}
{% block title %}Add Note{% endblock %}

{% block content %}
{% load static %}
<div class="container py-4 shadow-sm card position-relative">
 
    <a href="{% url 'home' %}" class="btn btn-sm position-absolute top-0 end-0 m-2" title="Cancel">
        &#10005;
    </a>

    <h2 class="mb-4">📝 Note</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="content" name="content" rows="5" placeholder="Content" required></textarea>
        </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-danger">Add Note</button>
    </div>
    </form>
</div>


{% endblock %}
